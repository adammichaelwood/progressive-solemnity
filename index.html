---
layout: default
---

<div class="home">

  <div class="posts">
    {% for post in paginator.posts %}
      <div class="post">
        <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link"><h2 class="h2 post-title">{{ post.title }}</h2></a>
        <section class="post-content">
            {{ post.content }}
        </section>
      </div>
    {% endfor %}
  </div>

  {% include pagination.html %}
</div>
